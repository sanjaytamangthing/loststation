<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
        margin: 0;
    }
    img {
      width: 100%;
    }
    .whiteimage {
      display: flex;
    }
    .blackimage {
      display: none;
    }
    @media only screen and (min-width: 1200px) {
      img {
        width: 50%;
      }
    }
  </style>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <img
        class="blackimage"
        src="image/BW1.jpeg"
        style="border-bottom: 1px solid white"
      />
      <img class="blackimage" src="image/BW2.jpeg" />
      <img
        class="whiteimage"
        src="image/W1.jpeg"
        style="border-bottom: 1px solid black"
      />
      <img class="whiteimage" src="image/W2.jpeg" />
    </div>
</body>
<script>
    let darkmode = false;
    let lastTap = 0;

    // Function to toggle images based on darkmode
    function toggleImages() {
        const blackImages = document.getElementsByClassName("blackimage");
        const whiteImages = document.getElementsByClassName("whiteimage");

        if (darkmode) {
            for (let i = 0; i < blackImages.length; i++) {
                blackImages[i].style.display = "none";
            }
            for (let i = 0; i < whiteImages.length; i++) {
                whiteImages[i].style.display = "block";
            }
        } else {
            for (let i = 0; i < whiteImages.length; i++) {
                whiteImages[i].style.display = "none";
            }
            for (let i = 0; i < blackImages.length; i++) {
                blackImages[i].style.display = "block";
            }
        }
        
        darkmode = !darkmode;
    }

    // Detect double-tap on mobile and double-click on desktop
    document.body.addEventListener("click", (event) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;

        if (tapLength < 300 && tapLength > 0) {
            toggleImages();
        }

        lastTap = currentTime;
    });
</script>
</html>
